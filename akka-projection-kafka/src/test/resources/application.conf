akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 15 seconds

  actor {
    debug {
      lifecycle = off
      receive = off
    }
    testkit {
      typed {
        timefactor = ${?AKKA_TEST_TIMEFACTOR}
      }
    }
  }

  kafka.consumer {
    stop-timeout = 3 seconds
  }
}

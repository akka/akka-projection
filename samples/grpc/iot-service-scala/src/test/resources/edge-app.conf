akka.projection.grpc.consumer {
  client {
    host = "127.0.0.1"
    host = ${?REGISTRATION_SERVICE_GRPC_HOST}
    port = 8101
    port = ${?REGISTRATION_SERVICE_GRPC_PORT}
    use-tls = false
  }

  stream-id = "registration-events"
}

akka {
  persistence {
    r2dbc {
      connection-factory = ${akka.persistence.r2dbc.postgres}
      connection-factory {
        host = "localhost"
        host = ${?DB_HOST}
        port = 5432
        database = "postgres"
        user = "postgres"
        user = ${?DB_USER}
        password = "postgres"
        password = ${?DB_PASSWORD}
      }
    }
  }

  projection.r2dbc {
    offset-store {
      # only timestamp based offsets
      offset-table = ""
    }
  }
}


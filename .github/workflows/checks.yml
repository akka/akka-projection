name: Basic checks

on:
  pull_request:
  push:
    branches:
      - main
    tags-ignore: [ v.* ]

jobs:
  check-code-style:
    name: Check Code Style
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # we don't know what commit the last tag was it's safer to get entire repo so previousStableVersion resolves
          fetch-depth: 0

      - name: Checkout GitHub merge
        if: github.event.pull_request
        run: |-
          git fetch origin pull/${{ github.event.pull_request.number }}/merge:scratch
          git checkout scratch

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Code style check and binary-compatibility check
        run: sbt "verifyCodeStyle; mimaReportBinaryIssues"

  check-code-compilation:
    name: Check Code Compilation
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout GitHub merge
        if: github.event.pull_request
        run: |-
          git fetch origin pull/${{ github.event.pull_request.number }}/merge:scratch
          git checkout scratch

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Compile all code with fatal warnings for Java 11, Scala 2.12 and Scala 2.13
        run: sbt "clean ; +IntegrationTest/compile"

  check-docs:
    name: Check Docs
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout GitHub merge
        if: github.event.pull_request
        run: |-
          git fetch origin pull/${{ github.event.pull_request.number }}/merge:scratch
          git checkout scratch

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Create all API docs for artifacts/website and all reference docs
        run: sbt "unidoc; docs/paradox"

  check-samples:
    name: Check Sample Projects
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout GitHub merge
        if: github.event.pull_request
        run: |-
          git fetch origin pull/${{ github.event.pull_request.number }}/merge:scratch
          git checkout scratch

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Snapshot build of projections
        run: |- 
          sbt "publishLocal; publishM2"
          sbt "print akka-projection-core/version" | tail -n 1
          VERSION=$(sbt "print akka-projection-core/version" | tail -n 1)
          echo "$VERSION published locally for use in sample projects"
          echo "akka_projection_version=$VERSION" >> $GITHUB_ENV

      - name: Compile Java Projection gRPC sample Shopping Cart
        run: |-
          cd samples/grpc/shopping-cart-service-java
          mvn compile -Dakka.projection.version="${{ env.akka_projection_version }}"

      - name: Compile Java Projection gRPC sample Analytics
        run: |-
          cd samples/grpc/shopping-analytics-java
          mvn compile -Dakka.projection.version="${{ env.akka_projection_version }}"

      - name: Compile Scala Projection gRPC sample Shopping Cart
        run: |-
          cd samples/grpc/shopping-cart-service-scala
          mvn compile -Dakka.projection.version="${{ env.akka_projection_version }}"

      - name: Compile Scala Projection gRPC sample Analytics
        run: |-
          cd samples/grpc/shopping-analytics-scala
          mvn compile -Dakka.projection.version="${{ env.akka_projection_version }}"
